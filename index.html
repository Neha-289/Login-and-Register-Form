<!DOCTYPE html>
<html>
<head>
<style>
	*{
		margin:0;
		padding:0;
		font-family:sans-serif;
	}
	.container{
		height:100%;
		width:100%;
	}
	.form_container{
		width:380px;
		height:480px;
		position:relative;
		margin:6% auto;
		background:whitesmoke;
		padding:5px;
		overflow:hidden;
	}
	.btn_group{
		width:220px;
		margin:34px auto;
		position:relative;
		box-shadow:0 0 20px 9px darkcyan;
		border-radius:30px;
	}
	.toggle_btn{
		padding:10px 25px;
		background:transparent;
		border:0;
		outline:none;
		position:relative;
		cursor:pointer;
	}
	#btn{
		top:0;
		left:0;
		position:absolute;
		width:110px;
		height:100%;
		background:linear-gradient(to right,white,blue,blue);
		border-radius:30px;
		transition:.5s;
	}
	.media_icons{
		margin:30px auto;
		text-align:center;
	}
	.media_icons img{
		width:35px;
		margin:0 12px;
		box-shadow:0 0 10px 2px olivedrab;
		cursor:pointer;
		border-radius:50%;
	}
	.form_group{
		top:180px;
		position:absolute;
		width:280px;
		transition:.5s;
	}
	.input_area{
		width:100%;
		padding:10px 0;
		margin:5px 0;
		border:0;
		border-bottom:1px solid blue;
		outline:none;
		background:transparent;
	}
	.check_box{
		margin:30px 10px 30px 0;
	}
	span{
		color:rgba(36,21,22);
		font-size:14px;
		bottom:65px;
		position:absolute;
	}
	.sub_btn{
		width:80%;
		padding:10px 30px;
		cursor:pointer;
		display:block;
		margin:auto;
		background:linear-gradient(to right,white,blue,white);
		border-radius:30px;
		border:0;
		outline:none;
	}
	#login{
		left:50px;
	}
	#register{
		left:500px;
	}
</style>
<script>
	/*making the button to switch between login and registration*/
	
	function login(){
		document.getElementById("login").style.left = '50px';
		document.getElementById("register").style.left = '500px';
		document.getElementById("btn").style.left = '0px';
	}
	
	function register(){
		document.getElementById("login").style.left ='-450px';
		document.getElementById("register").style.left ='50px';
		document.getElementById("btn").style.left ='110px';
	}
</script>
</head>
